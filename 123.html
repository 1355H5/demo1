<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="superslider/jquery1.42.min.js"></script>
    <script type="text/javascript" src="SuperSlide.js"></script>

</head>
<style>
    {margin:0 auto; padding:0; list-style:none; }
    body{ background:#fff; font:normal 32px/22px 宋体;  }
    img{ border:0;  }
    .div1{
        height: 500px;
        width: 1000px;
        overflow: hidden;
        border:1px solid red;
        position: relative;
        top: 50px;
        left: 50px;
    }
    .shuzi{
        position: absolute;
        overflow: hidden;
        right: 5px;
        bottom: 5px;
        color: white;
        z-index: 1;
    }
    .shuzi ul{
        float: left;
        /*padding: 15px;*/

        list-style: none;
    }
    .shuzi ul li{
        float: left;
    ;
        text-align: center;
    }
    .tupian li{
        list-style: none;

    }
    .tupian img{
        margin: -25px ;
    }

</style>
<body>
<div class="div1">
    <div class="shuzi">
        <ul>
            <li>1<>
            <li>2<>
            <li>3<>
        </ul>
    </div>
    <div class="tupian">
        <ul>
            <li><img src="jquery.SuperSlide.2.1.2/images/1.jpg"/></li>
            <li><img src="jquery.SuperSlide.2.1.2/images/3.jpg"/></li>
            <li><img src="jquery.SuperSlide.2.1.2/images/4.jpg"/></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    jQuery(".div1").slide(
            {mainCell:".tupian ul",autoPlay:true}
    );
</script>
</body>
